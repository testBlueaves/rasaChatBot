<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>non-answered questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
  <div class="container-fluid d-flex align-items-center">
    <h1 class="d-flex align-items-center fs-4 text-white mb-0">
      BlueAves
    </h1>
  </div>
</header>
    <div class="container">
        <div class="bd-example-snippet bd-code-snippet mt-3">
            <div class="bd-example">
            <div class="alert-dark" role="alert">
              <h4 class="">Non-answered questions</h4>
            </div>
            </div>
        </div>
    <form method="post" class="row g-3 mt-3">
        <div class="bd-example-snippet bd-code-snippet ">
            <div class="bd-example">
                {% for i in query %}


            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h4 class="accordion-header" id="heading{{loop.index}}">
                  <button class="accordion-button collapsed alert alert-danger fade show" type="button" data-bs-toggle="collapse" data-bs-target="#{{loop.index}}" aria-expanded="false" aria-controls={{loop.index}}>
                      {{i}}

                  </button>
                </h4>
                <div id={{loop.index}} class="accordion-collapse collapse " aria-labelledby="heading{{loop.index}}" data-bs-parent="#accordionExample" style="">
                  <div class="accordion-body">
                    <textarea class="form-control"  rows="3"></textarea>
                  </div>
                </div>
              </div>
            </div>
 {% endfor %}
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
    </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
